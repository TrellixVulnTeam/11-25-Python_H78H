<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>books_view</title>
</head>

<body>
    <h1>{{ book_title }}</h1>
    <h2>ID: {{ book_id }}</h2>
    <h2>Description:</h2>
    <p>{{ book_des }}</p>
    <h2>Authors:</h2>
    {% for book_author in book_authors %}
        <h2>{{ book_author.first_name }}</h2>
        <h2>{{ book_author.first_name }}</h2>
    {% endfor %}

    <form action="/books/{{book_id}}/add_author2book" method='post'>
        {% csrf_token %}
        <select name="author_select">
            {% for author in Authors %}
            <option value={{author.id}} name="{{author.first_name}}">{{author.first_name}} {{author.last_name}}</option>
            {% endfor %}
        </select>
        <input type='submit' name='submit' value='Add'>
    </form>
</body>

</html>
