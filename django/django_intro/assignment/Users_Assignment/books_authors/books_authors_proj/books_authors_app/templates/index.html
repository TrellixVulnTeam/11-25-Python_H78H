<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
</head>
<body>
    <h1>Add A Book!</h1>
    <form action="/add_book">
        Title: <input type="text" name='title'>
        Description: <textarea name="book_des" cols="30" rows="10" placeholder="write your book_descriptions here..."></textarea>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for book in Books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td><a href="/{book.title}">View</a></td>
                </tr>
            {% endfor%}
        </tbody>
    </table>
</body>
</html>
