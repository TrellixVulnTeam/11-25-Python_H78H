<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap  CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Home Page</title>
    <style>
        body{
            padding:0 60px;
        }
        .navbar{
            background:lightgray;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <a href="#">Clock In/Out</a>
            <a href="#">Points</a>
            <a href="#">Daily Report</a>
            <a href="#">Settings</a>
            <a href="/logout">Log Out</a>
        </div>
    </nav>
    <div class="row">
        <div class="col-md-4">
            <div class="left-row">
                <h2>{{ this_user.first_name }} {{ this_user.last_name }}</h2>
            </div>
            <div class="left-row">
                {% if not this_clock.clockin %}
                <form action="/clockin" method="post">
                    <p>{{ cur_time_date }}</p>
                    <input type="submit" value="Clockin">
                </form>
                {% else %}
                <form action="/clockin" method="post">
                    <p>{{ cur_time_date }}</p>
                    <input type="submit" value="Clockout">
                </form>
                {% endif %}
            </div>
        </div>
        <div class="col-md-8">.col-md-6</div>
    </div>
</body>

</html>
