<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shows_New_Page</title>
</head>
<body>
    <h1>Add a New Show</h1>
    <a href="/">GoBack</a>
    {% if messages %}
       {% for message in messages %}
           <li {% if message.tags %} class = "{{ message.tags }}" {% endif %}>{{ message }}</li>
       {% endfor%}
    {% endf i%}
    <form action="/shows/create_show" method="post">
        {% csrf_token %}
        <h2>Title</h2>
        <input type="text" name="add_title">
        <h2>Network</h2>
        <input type="text" name="add_network">
        <h2>Release Date</h2>
        <input type="date" name="add_date">
        <h2>Description</h2>
        <textarea name="add_des" cols="30" rows="10"></textarea>
        <input type='submit' name='submit' value='Add'>
    </form>
</body>
</html>
