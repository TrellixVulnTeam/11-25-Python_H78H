<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .messages {
            color: red
        }
    </style>
</head>

<body>
    <h1>Edit Show {{ this_show.id}}</h1>
    <a href="/shows/{{ this_show.id }}">GoBack</a>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="/shows/{{ this_show.id }}/edit/update" method="post">
        {% csrf_token %}
        <h2>Title</h2>
        <input type="text" name="update_title" placeholder="{{ this_show.title }}">
        <h2>Network</h2>
        <input type="text" name="update_network" placeholder="{{ this_show.network }}">
        <h2>Release Date</h2>
        <input type="date" name="update_date" placeholder="{{ this_show.date }}">
        <h2>Description</h2>
        <textarea name="update_des" cols="30" rows="10" placeholder="{{ this_show.des }}"></textarea>
        <input type='submit' name='submit' value='Update'>
    </form>
    <a href="/shows/new">Go to Show</a>
</body>

</html>
